<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<title>Javascript Quiz</title>
</head>
<body>
	<header id="start-header">
        <h1>Javascript Quiz Time!</h1>
        <button class="start-button">Start</button>
        <h2>High Scores:</h2>
    </header>

    <section class="quiz-time">
        <h2 id="question">This is the question?</h2>
        <button class="quiz-button" data-index="0" id="answer1">1. yeah</button>
        <button class="quiz-button" data-index="1" id="answer2">2. no</button>
        <button class="quiz-button" data-index="2" id="answer3">3. maybe</button>
        <button class="quiz-button" data-index="3" id="answer4">4. so</button>
        <p id="announcer"></p>
    </section>

    <section class="high-score">
        <h2>Quiz Over!</h2>
        <p id="your-score">Your Score: </p>
        <form id="initial-form" method="POST">
            <label for="score-name">Enter Initials:</label>
            <input type="text" name="score-name" id="score-name">
        </form>
        
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
