<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
	<title>Javascript Quiz</title>
</head>
<body>
	<header>
        <h1>Javascript Quiz Time!</h1>
        <button class="start-button">Start</button>
    </header>

    <section class="quiz-time">
        <h2 data-question="">This is the question?</h2>
        <button class="quiz-button" data-answer="">1. yeah</button>
        <button class="quiz-button" data-answer="">2. no</button>
        <button class="quiz-button" data-answer="">3. maybe</button>
        <button class="quiz-button" data-answer="">4. so</button>
    </section>

</body>
</html>
